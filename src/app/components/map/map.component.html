<div>
  <div class="map-container">

    <div class="map-frame">
      <div id="map"></div>
    </div>


  </div>

  <div class="overlay" *ngIf="!this.watersLoaded && this.settings.water || (!this.toiletsLoaded && this.settings.toilets)" style="z-index: 100;">
    <ion-grid>
      <ion-row>
        <ion-col size="auto">
          <ion-spinner name="crescent"></ion-spinner>
        </ion-col>
        <ion-col class="ion-text-center loading-text-wrapper">
          Loading...
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>


  <ion-fab style="bottom: 2em; right: 2em;" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openSettingsModalInParent()">
      <ion-icon name="filter-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</div>
