<ion-header>
  <ion-toolbar>
    <ion-title>Travellers Friend</ion-title>
    <ion-progress-bar *ngIf="isLoadingData" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <div id="container">
    <app-map
      (markerClicked)="openModal($event)"
      (openSettingsModal)="openSettingsModal()"
    ></app-map>
  </div>

  <ion-modal
    #modal
    [isOpen]="modalIsOpen"
    (willDismiss)="modalIsOpen = false"
    [initialBreakpoint]="0.3"
    [breakpoints]="[0, 0.3, 0.5, 0.75]"
  >
    <ng-template>
      <ion-content>
        <ion-grid>
          <ion-row>
            <ion-col>
              <h1 class="ion-text-center">{{ heading }}</h1>
            </ion-col>
          </ion-row>

          <ion-row *ngIf="tags" style="display: flex; justify-content: center">
            <ion-col size="4" *ngIf="tags.charge">
              <p class="ion-text-center">Charge</p>
              <p class="ion-text-center">{{tags.charge}}</p>
            </ion-col>

            <ion-col size="4" *ngIf="tags.fee === 'no'">
              <p class="ion-text-center">Charge</p>
              <p class="ion-text-center">free</p>
            </ion-col>

            <ion-col size="4" *ngIf="tags.wheelchair">
              <p class="ion-text-center">Accessible</p>
              <p class="ion-text-center">{{tags.wheelchair}}</p>
            </ion-col>

            <ion-col size="4" *ngIf="tags.opening_hours">
              <p class="ion-text-center">Opening Hours</p>
              <p class="ion-text-center">{{tags.opening_hours}}</p>
            </ion-col>

            <ion-col size="4" *ngIf="tags.access && tags.access !== 'yes'">
              <p class="ion-text-center">Access</p>
              <p class="ion-text-center">{{tags.access}}</p>
            </ion-col>

            <ion-col size="4" *ngIf="tags.drinking_water === 'yes'">
              <p class="ion-text-center">Drinking Water</p>
              <p class="ion-text-center">Yes</p>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col style="display: flex; justify-content: center">
              <ion-button (click)="goToOsm()" style="margin-top: 30px">
                Information missing?
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-modal
    [isOpen]="isSettingsModalOpen"
    (willDismiss)="isSettingsModalOpen = false"
    [initialBreakpoint]="0.3"
    [breakpoints]="[0, 0.3, 0.5, 0.75]"
  >
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Modal</ion-title>
          <ion-buttons slot="end">
            <ion-button>Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-checkbox [checked]="settings.water" (ionChange)="settingsChanged('water', $event)" labelPlacement="end">Drinking water</ion-checkbox>
        <br />
        <ion-checkbox labelPlacement="end">Toilets</ion-checkbox>
        <br />
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
