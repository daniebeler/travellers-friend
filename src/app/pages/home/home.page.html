<ion-content [fullscreen]="true">
  <div id="container">
    <app-map (markerClicked)="openModal($event)"></app-map>
  </div>

  <ion-modal #modal [isOpen]="modalIsOpen" (willDismiss)="modalIsOpen = false" [initialBreakpoint]="0.5"
    [breakpoints]="[0, 0.25, 0.5, 0.75]">
    <ng-template>
      <ion-content>
        <ion-grid>
          <ion-row>
            <ion-col>
              <h1 class="ion-text-center">
                {{ heading }}
              </h1>
            </ion-col>
          </ion-row>
          <ion-row *ngFor="let tag of nodeTags">
            <ion-col class="column">
              {{tag.key}}
            </ion-col>
            <ion-col class="column">
              {{tag.value}}
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button (click)="goToOsm()" expand="block" style="margin-top: 30px">
                Information missing?
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
